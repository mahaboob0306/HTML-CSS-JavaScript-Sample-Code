<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form>
        <label for="name" style="color: blue; font-size: 16px;">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email" style="color: blue; font-size: 16px;">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="comments" style="color: blue; font-size: 16px;">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Submit" style="display: block; margin: 0 auto;">
    </form>
</body>
</html>
