<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <div>
    <form action="" method="post">
     <h2>Registration Form</h2>
     <lable for="name">Name:</lable><br>
     <input type="text" id="name" name="name"><br>
    
     <label for="email">Email:</label><br>
     <input type="email" id="email" name="email"><br>

     <label for="password">password:</label><br>
     <input type="password" id="password" name="password"><br>
     
     <label for="address">Address</label><br>
     <textarea width="10"id="address" name="address" rows="4" cols="10"></textarea><br><br>

     <label for="gender">Gender</label><br><br>
     <label><input type="radio" id="gender" value="male" name="gender">Male</label>
     <label><input type="radio" id="gender" value="female" name="gender">Female</label><br><br>

     <label for="Country">Select Country</label><br><br>
     <select id="country" name="country">
     <option value="India">India</option>
     <option value="USA">USA</option>
     <option value="Austalia">Austalia</option>
     <option value="China">China</option>
     </select><br><br>

     <label for="hobbies">Hobbies</label>
     <label><input type="checkbox" value="Reading" name="hobbies" id="hobbies">Reading</label>
     <label><input type="checkbox" value="Playing" name="hobbies" id="hobbies">Playing</label>
     <label><input type="checkbox" value="Running" name="hobbies" id="hobbies">Running</label>
     <label><input type="checkbox" value="Travelling" name="hobbies" id="hobbies">Travelling</label><br><br>

     <lable for="date">Date of Birth</lable>
     <input type="date" id="date" name="date"><br><br>
     <lable for="file">Upload File</lable>
     <input type="file" id="file" name="file"><br><br>
     <lable for="color">Choose Color</lable>
     <input type="color"id="color" name="color"><br><br>
     <lable for="date">Select Range</lable>
     <input type="range"id="range" name="range"><br><br>
     <lable for="date">Select Time</lable>
     <input type="time" id="time" name="time"><br><br>
 
    

     <input type="submit" value="Submit">
     </form>
   </div>
</body>
</html>
