<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Exercise</title>
    <style>
        .parent {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: lightgray;
            margin-bottom: 20px;
        }

        .absolute-box {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: red;
            color: white;
            padding: 20px;
        }

        .fixed-box {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: green;
            color: white;
            padding: 20px;
        }

        .static-box {
            position: static;
            background-color: blue;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="absolute-box">Absolutely Positioned</div>
    </div>

    <div class="fixed-box">Fixed Position</div>

    <div class="static-box">Statically Positioned</div>

</body>
</html>
