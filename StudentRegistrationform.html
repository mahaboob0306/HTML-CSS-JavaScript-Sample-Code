<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="course">Course Selection:</label>
        <select id="course" name="course">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select><br><br>

        <label>Skills:</label>
        <input type="checkbox" id="frontend" name="skills" value="Frontend">
        <label for="frontend">Frontend</label>
        <input type="checkbox" id="backend" name="skills" value="Backend">
        <label for="backend">Backend</label>
        <input type="checkbox" id="database" name="skills" value="Database">
        <label for="database">Database</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
